version: "2"
sql:
  - engine: "postgresql"
    queries: "internal/storage/postgres/queries.sql"
    schema: "migrations/"
    gen:
      go:
        package: "sqlcdb"
        out: "internal/storage/postgres/sqlcdb"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_empty_slices: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "timestamptz"
            go_type: "time.Time"
          - db_type: "user_type"
            go_type: "string"
          - db_type: "user_status"
            go_type: "string"
