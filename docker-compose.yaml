version: "3.8"

services:
  # PostgreSQL database
  postgres:
    image: postgres:16-alpine
    container_name: userservice-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: userservice
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - userservice-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: userservice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - userservice-network

  # User service application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: userservice-app
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/userservice?sslmode=disable
      HTTP_PORT: "8080"
      GRPC_PORT: "9090"
      JWT_SECRET_KEY: your-super-secret-key-change-in-production
      ACCESS_TOKEN_TTL: 15m
      REFRESH_TOKEN_TTL: 168h
    ports:
      - "8080:8080"
      - "9090:9090"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - userservice-network

  # pgAdmin for database management (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: userservice-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - userservice-network
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:

networks:
  userservice-network:
    driver: bridge
